<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Project Name</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<!-- Add 50px padding top to the body for the navbar -->
<h:body>

	<ui:composition template="/template/layoutacceuil.xhtml">

		<ui:define name="content">
			<b:jumbotron>
				<b:container>
					<h1>Bienvenue sur le site de ProxiBanque</h1>
					<p>Veuillez vous identifier</p>


					<!-- ==== Message erreur connexion ==== -->
					<h:panelGroup style="display:block; text-align:center">
						<h:outputText value="#{beanconseiller.typeErreur}"
							style="color:red" />
						<p></p>
						<h:outputText value="#{beanconseiller.messageErreur}"
							style="color:red" />
					</h:panelGroup>


					<h:form>
						<h:panelGrid id="panel" columns="3" cellpadding="100"
							cellspacing="100">

							<h:outputLabel value="Login : " />
							<h:inputText value="#{beanconseiller.login.login}"
								required="true" id="login" styleClass="inputtext" />
							<h:message for="login" />

							<h:outputLabel value="Mot de passe : " />
							<h:inputText value="#{beanconseiller.login.motDePasse}"
								required="true" id="MotDePasse" styleClass="inputtext" />
							<h:message for="MotDePasse" />


							<!-- ==== Button: Connexion ==== -->

							<h:panelGroup style="display:block; text-align:center">
								<h:commandButton value="Connexion"
									action="#{beanconseiller.verifLogin}" />
							</h:panelGroup>




						</h:panelGrid>

					</h:form>

				</b:container>
			</b:jumbotron>
		</ui:define>

	</ui:composition>
</h:body>
</html>
